<!DOCTYPE html>
<!-- saved from url=(0029)http://www.86y.org/demo/m3u8/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>html5播放</title>
    <script src="./chplayer/ca-pub-2543984568467657.js"></script>
    <script type="text/javascript" src="./chplayer/chplayer.js"></script>
    <script type="text/javascript" src="./chplayer/hls/hls.min.js"></script>
    <link rel="preload" href="./chplayer/integrator.js" as="script">
    <script type="text/javascript" src="./chplayer/integrator.js"></script>
</head>

<body>
<div id="video"  style="width: 600px; height: 400px; background-color: rgb(0, 0, 0); overflow: hidden; position: relative;">
</div>
<script type="text/javascript">
    var videoObject = {
        autoplay: false, //是否自动播放，默认true=自动播放，false=默认暂停状态
        poster: '', //封面图片地址
        container: '#video',//“#”代表容器的ID，“.”或“”代表容器的class
        variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
        video: 'http://localhost/download/video.m3u8',//视频地址
        volume: 0.6, //默认音量
        front: '', //前一集按钮点击触发函数，即点击前一集时调用的函数名称，默认为空
        next: '', //下一集按钮点击触发函数，即点击下一集时调用的函数名称，默认为空
        html5m3u8: true//hls为true
    };
    var player = new chplayer(videoObject);
</script>

</body>
