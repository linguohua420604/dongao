<html>
<head>
    <script type="text/javascript" src="./source/jquery.min.js"></script>
</head>
<body>
<div>
 1速度：
<select name="first" id="first" style="width: 200px;font-size:12px">

</select>
<select name="second" id="second" style="width: 200px;font-size:12px">

</select>

<select name="three" id="three" style="width: 200px;font-size:12px">

</select>
<button id="load">加载</button>

</div>

<div>
  1.2速度：
    <select name="first1" id="first1" style="width: 200px;font-size:12px">

    </select>
    <select name="second1" id="second1" style="width: 200px;font-size:12px">

    </select>

    <select name="three1" id="three1" style="width: 200px;font-size:12px">

    </select>
    <button id="load1">加载</button>

</div>
<iframe id="url" src="" height="100%" width="100%">

</iframe>
<script>


    function bindFirst() {
       var tmp = [
            {
                "id": "2b50_2bb9",
                "name": "中级经济法"
            },
		{
		"id": "2b50_2bb8",
                "name": "中级会计法"
            },
			{
		"id": "2b50_2bba",
                "name": "中级财务管理预科班"
            }
          
        ];
        $("#first").html("");
        for (var i = 0; i < tmp.length; i++) {
            $("#first").append("<option value='" + tmp[i].id + "'>" + tmp[i].name + "</option>");
        }
        bindSecond("2b50_2bb9");
    };
    function bindSecond(id) {
        $("#second").html("");
        $.getJSON("https://linguohua420604.github.io/video/source/location/" + id + "_data.json", function (result) {
            $.each(result, function (i, field) {
                $("#second").append("<option value='" + field["id"] + "'>" + field["name"] + "</option>");
            });
            bindThree(id, result[0]["id"])
        });
    }
    function bindThree(first, id) {
        $("#three").html("");
        var url = "https://linguohua420604.github.io/video/source/location/" + first + "/" + id + "_data.json";
        $.getJSON(url, function (result) {
            $.each(result, function (i, field) {
                $("#three").append("<option value='" + field["url"] + "'>" + field["name"] + "</option>");
            });
        });
    }
    $("#first").change(function () {
        var val = $(this).children('option:selected').val();
        if (val) {
            bindSecond(val);
        }
    });
    $("#second").change(function () {
        var val = $(this).children('option:selected').val();
        if (val) {
            bindThree($('#first option:selected').val(), val);
        }
    });
    $("#load").on('click', function () {
        var url = "https://linguohua420604.github.io/video/player.html?url=" + $('#three option:selected').val();
        document.getElementById("url").src = url;
    });
    bindFirst();
